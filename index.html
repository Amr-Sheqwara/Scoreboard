<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
    </style>
</head>
    <body>
        <div class="container">
            <div class="scoreContainer">
                <div class="Home">
                    <h1>HOME</h1>
                    <div class="homeScore">
                        <span class="trophy" id="homeTrophy">üèÜ</span>
                        <span id="numberHome">0</span>
                    </div>
                    <div>
                        <button onclick="increaseHome1()">+1</button>
                        <button onclick="increaseHome2()">+2</button>
                        <button onclick="increaseHome3()">+3</button>
                    </div>
                </div>
                <div class="Guest">
                    <h1>GUEST</h1>
                    <div class="guestScore">
                        <span class="trophy" id="guestTrophy">üèÜ</span>
                        <span id="numberGuest">0</span>
                    </div>
                    <div>
                        <button onclick="increaseGuest1()">+1</button>
                        <button onclick="increaseGuest2()">+2</button>
                        <button onclick="increaseGuest3()">+3</button>
                    </div>
                </div>
            </div>
            <div class="resetBtn">
            <button id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
        <script defer src="index.js"></script>
    </body>
</html>
